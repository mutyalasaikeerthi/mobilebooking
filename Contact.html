<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Body and General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #70e1f5, #ffd194);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* Header Styling */
        header {
            width: 100%;
            background-color: #2a8a99;
            padding: 10px 0; /* Reduced padding */
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 5px 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 10px; /* Reduced margin */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffd194;
        }

        /* Contact Form Section */
        .contact-section {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        p {
            text-align: center;
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        form {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            margin-top: 60px;
            padding: 25px; /* Reduced padding */
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient for the contact card */
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-top: 12px; /* Reduced margin */
            font-size: 1.1rem;
            color: #fff;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px; /* Reduced padding */
            margin: 8px 0; /* Reduced margin */
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #70e1f5;
            background-color: #fff;
            outline: none;
            box-shadow: 0px 0px 10px rgba(112, 225, 245, 0.8);
        }

        input[type="submit"] {
            background-color: #7b3162;
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #a14872;
            transform: scale(1.05);
        }

        input[type="submit"]:active {
            transform: scale(1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 5px 0;
            }

            input[type="submit"] {
                font-size: 1rem;
                padding: 12px 18px;
            }

            form {
                padding: 20px;
            }

            .contact-section p {
                font-size: 1rem;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            nav ul li a {
                font-size: 0.9rem;
            }

            input[type="submit"] {
                font-size: 0.9rem;
            }

            form {
                padding: 15px;
            }

            .contact-section p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Iconic Mobiles</h1>
        <nav>
            <ul>
                <li><a href="/Index.html">Home</a></li>
                <li><a href="/Products.html">Products</a></li>
                <li><a href="/Contact.html">Contact</a></li>
                <li><a href="/CRUD.html">CRUD</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <div class="contact-section">
        <h1>Contact Us</h1>
        <p>Please fill out the form below to get in touch with us.</p>

        <form action="/submit-contact" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
