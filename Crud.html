<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Booking</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #70e1f5, #e0f3aa);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container Styling */
        .container {
            background-color: #fff;
            border-radius: 12px;
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 100px;
            margin-bottom: 10px;
        }

        /* Header Styling */
        h1 {
            font-size: 2rem;
            color: #2a8a99;
            margin-bottom: 30px;
        }

        /* Button Styling */
        button {
            width: 100%;
            background-color: #0074D9;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Button Hover Effects */
        button:hover {
            background-color: #d1dfee;
            transform: translateY(-2px);
        }

        button a {
            color: white;
            text-decoration: none;
        }

        /* Button Active Effects */
        button:active {
            transform: translateY(1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
                padding: 12px;
            }

            .container {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Operations on Mobile Booking</h1> 
        <button><a href="/Insert.html">Insert</a></button>
        <button><a href="/Update.html">Update</a></button>
        <button><a href="/Delete.html">Delete</a></button>
        <button><a href="/findone.html">Find</a></button>
        <button><a href="/Display.html">Display</a></button>
        <button><a href="/Displayall.html">Display All</a></button>
    </div>
</body>
</html>
