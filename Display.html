<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Record</title>
    <style>
        /* Global Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085); /* Soft gradient background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }

        /* Form Container */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        /* Heading Styles */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Label and Input Styling */
        label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #333;
            display: inline-block;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        /* Button Styling */
        button {
            background-color: #ff6f61;
            color: white;
            padding: 14px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e25d50;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Additional Text Styling */
        .subheading {
            font-size: 1.2rem;
            color: #333;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Display Record</h1>
        <form action="/display" method="POST">
            <label for="email">E-Mail ID:</label>
            <input type="text" name="email" id="email" required><br><br>
            <button type="submit">Display Record</button>
        </form>
    </div>

</body>
</html>
